<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <main>
        <h1>Probando es nuevo....</h1>
            <button @click="mostrarExito = true">Exito</button>
            <button @click="mostrarError = true">Error</button>
            <button @click="mostrarAdvertencia = true">Advertencia</button>


        <alerta @ocultarw="mostrarExito = false" v-show="mostrarExito" tipo="alerta--exito" posicion="alerta--arriba-derecha">
            <template slot="header">Todo fino</template>
            <template>Nuevo contenido</template>
            <template slot="footer">Puedes continuar con normalidad</template>
        </alerta>

        <alerta @ocultarw="mostrarError = false" v-show="mostrarError" tipo="alerta--error" posicion="alerta--arriba-izquierda">
            <template slot="header">Error</template>
            <template>Errores uevo contenido</template>
            <template slot="footer">Puedes continuar con normalidad</template>
        </alerta>

        <alerta @ocultarw="mostrarAdvertencia = false" v-show="mostrarAdvertencia" tipo="alerta--advertencia" posicion="alerta--abajo-derecha">
            <template slot="header">Warning</template>
            <template>Nuevo contenido</template>
            <template slot="footer">Puedes continuar con normalidad</template>
        </alerta>
        <pre>{{ $data }}</pre>
    </main>


    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
